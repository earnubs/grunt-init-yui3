<!doctype html>
<meta charset="utf-8" />
<title>{%= name %} Unit Tests</title>
<script src="{%= yui_path %}"></script>
<script src="{%= modules_config %}"></script>
<script src="js/tests.js"></script>
  <!-- insert what dom stuff you need here -->
<script>
YUI({
  coverage: ['{%= name %}'],
}).use('test', 'module-tests', function(Y) {

  Y.Test.Runner.setName('{%= name %}');
  Y.Test.Runner.run();
});
</script>

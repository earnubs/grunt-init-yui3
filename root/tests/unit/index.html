<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{%= name %} Unit Tests</title>
<script>

  var COMBO_URL,
      MEDIA_URL = '../../../../build/',
      USE_COMBO = 0,
      USE_MIN = 1;

</script>
</head>

<body class="yui3-skin-sam">

<div id="log"></div>
<div id="test"></div>

<script src="../../../../build/one-yui-config/one-yui-config-min.js"></script>
<script src="../../../../../yui/yui/yui-min.js"></script>

<script>

  YUI({
    combine: false,
    base: '../../../../../yui/',
    modules: {
      fullpath: './assets/{%= name %}-test.js',
      requires: ['{%= name %}', 'test']
    },
    groups: {
      'u1': {
        base: '../../../../build/'
      }
    }
  }).use('test-console', '{%= name %}-test', function (Y) {

    new Y.Test.Console().render('#log');
    Y.Test.Runner.run();

  });

</script>
</body>
</html>

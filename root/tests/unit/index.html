<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>{%= name %} Unit Tests</title>
<script>

  var COMBO_URL,
      MEDIA_URL = '../../../../build/',
      USE_COMBO = 0,
      USE_MIN = 1;

</script>
<script src="../../../../build/one-yui-config/one-yui-config-min.js"></script>
<script src="../../../../../yui/yui/yui-min.js"></script>
<script src="js/tests.js"></script>
</head>
<body class="yui3-skin-sam">

<script>
YUI({
  coverage: ['{%= name %}'],
}).use('test-console', 'test', 'module-tests', function(Y) {

  new Y.Test.Console()).render();

  Y.Test.Runner.setName('{%= name %}');
  Y.Test.Runner.run();
});
</script>
</body>
</html>
